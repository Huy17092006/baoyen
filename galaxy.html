    }

    .music-status {
      display: flex;
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      z-index: 9999;
      align-items: center;
      font-family: sans-serif;
      font-size: 14px;
    }

    .music-status .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #a259f7;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #audio-icon {
      font-size: 20px;
    }

    body.portrait-mode #landscape-warning {
      display: flex;
      opacity: 1;
    }
  </style>
